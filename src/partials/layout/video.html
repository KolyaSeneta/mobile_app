<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>

  <body>
    <main>
      <section class="section video">
        <div class="container">
          <h2 class="section__title section__title--video">WATCH THE VIDEO</h2>
          <p class="section__desc">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
            fringilla fringilla nisl congue congue. Maecenas nec condimentum
            libero, at elementum mauris. Phasellus eget nisi dapibus, ultricies
            nisl at, hendrerit risusuis ornare luctus id sollicitudin ante
            lobortis at.
          </p>
          <ul class="mobile-icon">
            <li class="mobile-icon__item">
              <svg class="icon" width="30" height="35">
                <use xlink:href="./images/sprite.svg#icon-video-apple"></use>
              </svg>
            </li>
            <li class="mobile-icon__item">
              <svg class="icon" width="32" height="36">
                <use xlink:href="./images/sprite.svg#icon-video-android"></use>
              </svg>
            </li>
          </ul>
          <picture>
            <source
              srcset="./images/iphone-mobile@2x.png 2x"
              media="(max-width:767px)"
            />
            <source
              srcset="
                ./images/iphone-tablet.png    1x,
                ./images/iphone-tablet@2x.png 2x
              "
              media="(max-width: 1279px)"
            />
            <source
              srcset="
                ./images/iphone-desctop.png    1x,
                ./images/iphone-desctop@2x.png 2x
              "
              media="(min-width: 1280px)"
            />

            <img
              src="./images/iphone-mobile.png"
              alt="Jon Doe Managing Director"
            />
          </picture>
        </div>
      </section>
    </main>
  </body>
</html>
